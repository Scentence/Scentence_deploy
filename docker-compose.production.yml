version: '3.8'

services:
  # [1] 백엔드 (FastAPI) - 프로덕션 모드
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.production
    container_name: scentence-backend
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - ADMIN_EMAILS=${ADMIN_EMAILS}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
      - CLOUDFRONT_DOMAIN=${CLOUDFRONT_DOMAIN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/openapi.json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # [2] 프론트엔드 (Next.js) - 프로덕션 모드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
      args:
        - BACKEND_INTERNAL_URL=http://backend:8000
        - LAYERING_API_URL=http://layering:8002
        - SCENTMAP_INTERNAL_URL=http://scentmap:8001
        - NODE_ENV=production
    container_name: scentence-frontend
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - NODE_ENV=production
      - BACKEND_INTERNAL_URL=${BACKEND_INTERNAL_URL:-http://backend:8000}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_ADMIN_EMAILS=${NEXT_PUBLIC_ADMIN_EMAILS}
      - LAYERING_API_URL=${LAYERING_API_URL:-http://layering:8002}
      - SCENTMAP_INTERNAL_URL=${SCENTMAP_INTERNAL_URL:-http://scentmap:8001}
      - NEXT_PUBLIC_ENABLE_AUTH=${NEXT_PUBLIC_ENABLE_AUTH:-true}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET}
    depends_on:
      backend:
        condition: service_healthy
      scentmap:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/backend-openapi"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # [3] Scentmap 서비스 - 프로덕션 모드
  scentmap:
    build:
      context: .
      dockerfile: ./scentmap/Dockerfile.production
    container_name: scentmap-service
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/scentence_db
      - PERFUME_DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/perfume_db
      - RECOM_DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/recom_db
      - MEMBER_DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/member_db
      - CORS_ORIGINS=${CORS_ORIGINS}
      # [개선] EC2 배포 최적화 설정
      - LOG_LEVEL=INFO  # 로그 레벨 (INFO/DEBUG/WARNING)
      - NMAP_CACHE_TTL=1800  # 캐시 유효 시간 (초, 기본 30분)
      - NMAP_CACHE_MAX_SIZE=50  # 최대 캐시 개수 (메모리 절약)
      - NMAP_POOL_MIN=1  # NMap DB Pool 최소 커넥션
      - NMAP_POOL_MAX=3  # NMap DB Pool 최대 커넥션
      - RATE_LIMIT_PER_MINUTE=20  # Rate Limiting (분당 요청 수)
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # [4] Layering 서비스 - 프로덕션 모드
  layering:
    build:
      context: ./layering
      dockerfile: Dockerfile.production
    container_name: scentence-layering
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8002:8002"
    env_file: .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME:-perfume_db}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - RECOM_DB_NAME=${RECOM_DB_NAME:-recom_db}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - LAYERING_CORS_ORIGINS=${LAYERING_CORS_ORIGINS}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
